                <span class="visualProgressDay" id="vpd2"></span>
                <span class="visualProgressDay" id="vpd3"></span>
            </div>
            <button class="editTracker">...</button>
        </div>

        <div class="habit">
            <label class="form-control">
                <input type="checkbox" name="" class="todayCheck"> <!--could change this to an emoji that is grayed out-->
                Habit 2
            </label>

                <span class="visualProgressDay" id="vpd2"></span>
                <span class="visualProgressDay" id="vpd2"></span>
                <span class="visualProgressDay" id="vpd3"></span>
            </div>

        </div>
    </div>
</label>
